<table class="table">
    <thead>
        <tr>
            <th scope="col">Provider Name</th>
            <th scope="col">Provider Code</th>
            <th scope="col">Provider Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getFlightData()">
            <th scope="row"> {{item.providerName}} </th>
            <td> {{item.providerCode}} </td>
            <td> {{item.providerType}} </td>
        </tr>
    </tbody>
</table>
